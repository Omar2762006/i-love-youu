<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #ff758c;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff527b;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.3em;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You ‚ù§Ô∏è</h1>
        <p>You mean the world to me, and I just want you to know how special you are.</p>
        <button class="button" onclick="showMessage()">Click for a Surprise</button>
        <p class="hidden-message" id="hiddenMessage">You are my sunshine, my happiness, and my forever. üíñ</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>
</body>
</html>
